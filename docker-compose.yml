services:
  client:
    image: nhan2102/rmit-store-client:latest
    ports:
      - "8080:8080"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.role == client

  server:
    image: nhan2102/rmit-store-server:latest
    ports:
      - "3000:3000"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.role == server